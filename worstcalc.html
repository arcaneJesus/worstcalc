<html>
  <head>
    <title>Cry little man</title>
    <script>
      function add() {
              alert(Number(document.getElementById("one").value) + Number(document.getElementById("two").value));
            }
      function subtract() {
              alert(Number(document.getElementById("one").value) - Number(document.getElementById("two").value));
            }
      function multiply() {
              alert(Number(document.getElementById("one").value) * Number(document.getElementById("two").value));
            }
      function divide() {
              alert(Number(document.getElementById("one").value) / Number(document.getElementById("two").value));
            }
      function power() {
              alert(Math.pow(Number(document.getElementById("one").value), Number(document.getElementById("two").value)));
            }
    </script>
  </head>

  <body>
    <h1>Worlds Worst Calculator</h1>
    <p>First number:</p>
    <input type="text" id="one">
    <p>Second number:</p>
    <input type="text" id="two"><br>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <button onclick="power()">Power</button>
  </body>
</html>
